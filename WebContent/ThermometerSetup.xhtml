<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"> 

<h:head>
	<link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="assets/css/Navbar-With-Button-icons.css"/>
	<title>Thermometer Dashboard</title>
</h:head> 
<body>
	<nav class="navbar navbar-light navbar-expand-md py-3">
        <div class="container"><a class="navbar-brand d-flex align-items-center" href="#" style="margin-right: 0px;"><span>Wi-Fi Thermometer App</span></a><button data-bs-toggle="collapse" class="navbar-toggler" data-bs-target="#navcol-4"><span class="visually-hidden">Toggle navigation</span><span class="navbar-toggler-icon"></span></button>
            <div class="collapse navbar-collapse flex-grow-0 order-md-first" id="navcol-4">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item"></li>
                    <li class="nav-item"></li>
                </ul>
                <div class="d-md-none my-2"><button class="btn btn-light me-2" type="button">Button</button><button class="btn btn-primary" type="button">Button</button></div>
            </div>
            <div class="d-none d-md-block"><button class="btn btn-light me-2" type="button">Sign Out</button><a class="btn btn-primary" role="button" href="#">Account</a></div>
        </div>
    </nav>
	<h1 class="text-center" style="padding-top: 24px;">Dashboard</h1>
    <form class="text-end justify-content-center align-items-center align-content-center align-self-center" style="max-width: 80%;margin-right: 10%;margin-left: 10%;margin-top: 15px;" method="post">
        <div class="row" style="margin-top: 10px;">
            <div class="col align-self-center"><label class="col-form-label text-start" for="name">Name</label></div>
            <div class="col"><input class="form-control" type="text" name="name" value="thermometer.name" placeholder="Name"/></div>
        </div>
        <div class="row" style="margin-top: 10px;">
            <div class="col"><label class="col-form-label" for="setTemp">Set Temperature</label></div>
            <div class="col"><input class="form-control" type="number" min="0" max="500" step="10" placeholder="165" name="setTemp" value="thermometer.setTemp"/></div>
        </div>
        <div class="row" style="margin-top: 10px;">
            <div class="col-lg-12 offset-lg-0">
            	<input class="btn border rounded-pill btn-primary" type="submit" name="start" value="Start Thermometer" action="#{ThermometerController.startTherm(thermometer)}" style="padding-right: 5%;padding-left: 5%;margin-right: 40%;"/>
            </div>
        </div>
    </form>
	<script src="assets/bootstrap/js/bootstrap.min.js"></script>
</body> 
</html>
