<h:head>
	<link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="assets/css/Navbar-With-Button-icons.css"/>
</h:head> 
<body>
	<nav class="navbar navbar-light navbar-expand-md py-3">
        <div class="container"><a class="navbar-brand d-flex align-items-center" href="#" style="margin-right: 0px;"><span>Wi-Fi Thermometer App</span></a><button data-bs-toggle="collapse" class="navbar-toggler" data-bs-target="#navcol-4"><span class="visually-hidden">Toggle navigation</span><span class="navbar-toggler-icon"></span></button>

	<h1 align="center">Dashboard</h1>
	<div align="center">
		<h:form>
			<table class="custom-table">
				<tr style="padding-top: 5px;" class="custom-tr">
					<td align="right"><h:outputLabel for="name" >Thermometer Name</h:outputLabel></td>
					<td>
						<h:inputText id="name" value="#{thermometer.name}"></h:inputText>
						<h:message for="name" style="color:red"/>
					</td>
				</tr>
				<tr style="padding-top: 5px;" class="custom-tr">
					<td align="right"><h:outputLabel for="setTemp">Set Temp</h:outputLabel></td>
					<td>
						<h:inputText id="setTemp" value="#{thermometer.setTemp}"></h:inputText>
						<h:message for="setTemp" style="color:red"/>
					</td>
				</tr>
			</table>
			<h:commandButton id="submit-button" value="Start Thermometer" action="#{ThermometerController.startTherm(thermometer)}"/>  
		</h:form>
	</div>
