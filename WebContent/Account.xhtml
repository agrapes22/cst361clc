<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"> 

<h:head>
	<link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="assets/css/Navbar-With-Button-icons.css"/>
</h:head> 
<body> 
	<nav class="navbar navbar-light navbar-expand-md py-3">
        <div class="container"><a class="navbar-brand d-flex align-items-center" href="ThermDashboard.xhtml" style="margin-right: 0px;"><span>Wi-Fi Thermometer App</span></a><button data-bs-toggle="collapse" class="navbar-toggler" data-bs-target="#navcol-4"><span class="visually-hidden">Toggle navigation</span><span class="navbar-toggler-icon"></span></button>
            <div class="collapse navbar-collapse flex-grow-0 order-md-first" id="navcol-4">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item"></li>
                    <li class="nav-item"></li>
                </ul>
                <div class="d-md-none my-2"><button class="btn btn-light me-2" type="button">Button</button><button class="btn btn-primary" type="button">Button</button></div>
            </div>
            <div class="d-none d-md-block"><button class="btn btn-light me-2" type="button">Sign Out</button><a class="btn btn-primary" role="button" href="Account.xhtml">Account</a></div>
        </div>
    </nav>
    <h1 align="center">Account</h1>
    <div align="center">
		<h:form>
			<table class="custom-table">
				<tr style="padding-top: 5px;" class="custom-tr">
					<td align="right"><h:outputLabel for="username" >Username</h:outputLabel></td>
					<td>
						<h:inputText id="username" value="#{user.username}"></h:inputText>
						<h:message for="username" style="color:red"/>
					</td>
				</tr>
				<tr style="padding-top: 5px;" class="custom-tr">
					<td align="right"><h:outputLabel for="fullname">Full Name</h:outputLabel></td>
					<td>
						<h:inputText id="fullname" value="#{user.fullName}"></h:inputText>
						<h:message for="fullname" style="color:red"/>
					</td>
				</tr>
				<tr style="padding-top: 5px;" class="custom-tr">
					<td align="right"><h:outputLabel for="emailAddress">Email Address</h:outputLabel></td>
					<td>
						<h:inputText id="emailAddress" value="#{user.emailAddress}"></h:inputText>
						<h:message for="emailAddress" style="color:red"/>
					</td>
				</tr>
			</table>
			<h:commandButton class="btn btn-light me-2" id="submit-button" value="Update User" action="#{UserController.login(1)}"/>  
		</h:form>
	</div>
</body> 
</html>
